<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

<div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a th:href="@{/}" class="navbar-brand">TechJobs</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/search}">Search</a></li>
                <li><a th:href="@{/list}">List</a></li>
            </ul>
        </div>
    </div>
</div>

<div th:fragment="job_result_table">
    <tr th:each="job : ${jobs}">
        <table class = "job-listing">
            <tr>
                <td th:text="ID"> </td>
                <td th:text="${job.id}"></td>
            </tr>
            <tr>
                <td th:text="Name"> </td>
                <td th:text="${job.name}"></td>
            </tr>
            <tr>
                <td th:text="Employer"> </td>
                <td th:text="${job.employer.getValue()}"></td>
            </tr>
            <tr>
                <td th:text="Location"> </td>
                <td th:text="${job.location.getValue()}"></td>
            </tr>
            <tr>
                <td th:text="Position"> </td>
                <td th:text="${job.positionType.getValue()}"></td>
            </tr>
            <tr>
                <td th:text="Skill"> </td>
                <td th:text="${job.coreCompetency.getValue()}"></td>
            </tr>
        </table>
    </tr>
</div>

</body>
</html>
